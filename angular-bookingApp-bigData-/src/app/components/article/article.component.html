<section class="course">
    <div class="container">
        <h1 class="text-center title">Every idea needs to be read</h1>

        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor="let cs of posts2">
                <div class="box shadow-sm">
                    <img [src]="getImg(cs.tag)" alt="Card image cap" width="100%">
                    <h4 class="mt-2">{{cs.title}}</h4>
                    <p clas="mt-2">{{cs.description}}</p>
                    <button style="margin-bottom: 9px; margin-left: 13rem;" (click)="openModal(cs.id)"
                        class="btn btn-primary btn-sm mt-2">Read</button>
                </div>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor="let cs of posts">
                <div class="box shadow-sm">
                    <img [src]="getImg(cs.tag)" alt="Card image cap" width="100%">
                    <h4 class="mt-2">{{cs.title}}</h4>
                    <p clas="mt-2">{{cs.description}}</p>
                    <button style="margin-bottom: 9px; margin-left: 13rem;" (click)="openModal(cs.id)"
                        class="btn btn-primary btn-sm mt-2">Read</button>
                </div>

            </div>
        </div>

    </div>
</section>
